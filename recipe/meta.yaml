{% set name = "anesthetic" %}
{% set version = "2.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anesthetic-{{ version }}.tar.gz
  sha256: 9ae0349ce967c33d447a0b08e53c2f5ae39050158d63130d96e73eb9305bf7e6

build:
  entry_points:
    - anesthetic = anesthetic.scripts:gui
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - scipy <2.0.0
    - numpy >=1.26.0,<3.0.0
    - pandas >=2.2.0,<2.4.0
    - matplotlib-base >=3.6.1,<3.11.0

test:
  imports:
    - anesthetic
  commands:
    - pip check
    - anesthetic --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: nested sampling post-processing
  home: https://github.com/handley-lab/anesthetic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
